<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter - Cool Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Cool color palette with neon effects */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f3b73, #243b4a);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 50px;
            overflow: hidden;
        }

        
        /* Display box for the value of x */
        .display-box {
            background-color: rgba(78, 106, 136, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            margin: 20px auto;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0 0 10px #69b2de, 0 0 20px #69b2de;
            position: relative;
            z-index: 1;
        }

        /* Button styling with neon effects */
        button {
            background-color: rgba(95, 163, 197, 0.8);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px #69b2de, 0 0 20px #69b2de;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* Hover effect to change button shape */
        button:hover {
            background-color: rgba(105, 178, 222, 0.9);
            border-radius: 50%; /* Change to circle */
            padding: 20px; /* Increase padding for effect */
            transform: scale(1.1); /* Slightly scale up */
            box-shadow: 0 0 30px #69b2de, 0 0 40px #69b2de;
        }

        button:active {
            background-color: rgba(95, 163, 197, 0.8);
            box-shadow: 0 0 10px #69b2de;
            transform: translateY(3px);
        }

        /* Cursor effect */
        body {
            cursor: url('https://cdn-icons-png.flaticon.com/512/8450/8450144.png'), auto; /* Custom cursor */
        }

        /* Loading Icon */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #69b2de;
            z-index: 20;
        }
        
    </style>
</head>
<body>

    
    <div class="display-box">
        Amount of Pull-ups: <span id="xValue">0</span>
    </div>

    <button onclick="addToX(10)">Skipped Prayer</button>
    <button onclick="addToX(5)">Swore</button>
    <button onclick="addToX(10)">Hit / Disrespected Someone</button>
    <button onclick="subtractFromX(1)">1 Pullup Done</button>

    <div class="loading" id="loading">
        <i class="fas fa-spinner fa-spin"></i>
    </div>

    <script>
        let x = 0;

        function addToX(amount) {
            x += amount;
            updateDisplay();
        }

        function subtractFromX(amount) {
            x -= amount;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("xValue").textContent = x;
        }

        // Show loading icon while updating
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", () => {
                const loading = document.getElementById("loading");
                loading.style.display = "block";
                setTimeout(() => {
                    loading.style.display = "none";
                }, 300);
            });
        });
    </script>
    
      <div class="checklist">
        <h2>Prayer Checklist</h2>
        <label><input type="checkbox"> Fajr</label>
        <label><input type="checkbox"> Dhuhr</label>
        <label><input type="checkbox"> Asr</label>
        <label><input type="checkbox"> Maghrib</label>
        <label><input type="checkbox"> Isha</label>

        </div>
    </div>

</body>
</html>
